<div class="content-header">
    <div class="container">
        <div class="content-header__title-block content-header__title-block_left">
            <h3 class="content-header__title block-title">Поступившие больные</h3>
            <span class="content-header__subtitle block-subtitle">Основные данные</span>
        </div>
        <div class="content-header__add content-header__add_right add-block">
            <a class='add-block__button button' href="/emergency#/new_patient"><span class="ti-plus add-block__icon"></span>Добавить нового пациента</a>
        </div>
    </div>
</div>


<div class="patients-wrapper plain-table plain-table_full" ng-controller='MainController'>
    <div class="container">
        <div class="plain-table__caption">
            <span class="plain-table__icon plain-table__icon_dash"></span>Последние поступившие больные
        </div>
        <table class="plain-table__table">
            <thead class="plain-table__heading">
            <tr>
                <th>ФИО</th>
                <th>Занятость</th>
                <th>Дата рождения</th>
                <th>Семейное положение</th>
                <th>Адрес</th>
                <th>Телефон</th>
                <th>Дата обращения</th>
                <th>Тип обращения</th>
                <th>№ Страховки</th>
            </tr>
            </thead>
            <tbody class='plain-table__value'>
            <tr ng-repeat="patient in patientsFio">
                <td>{{patient.fio}}</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
