<div class="content-header">
    <div class="container">
        <div class="content-header__title-block content-header__title-block_left">
            <h3 class="content-header__title block-title">Первычный осмотр</h3>
            <span class="content-header__subtitle block-subtitle">Первычный осмотр пациентов из приемного покоя</span>
        </div>
    </div>
</div>

<div class=" plain-table " ng-controller='PatientFullController'>
<div class="patients-wrapper plain-table plain-table_full" ng-controller='EmergencyController'>
    <div class="container">
        <div class="plain-table__caption">
            <span class="plain-table__icon ti-marker"></span>Последние поступившие больные
        </div>
        <table class="plain-table__table">
            <thead class="plain-table__heading">
            <tr>
                <th>ФИО</th>
                <th>Пол</th>
                <th>Дата и время обращения</th>
                <th>№ Страховки</th>
            </tr>
            </thead>
            <tbody class='plain-table__value'>
            <tr ng-repeat="patient in patients_info">
                <td ng-click=follow_id(patient.id)><a href="/doctor#/emergency_person">{{patient.fio}}</a></td>
                <td>{{patient.sex}}</td>
                <td>{{patient.received_date}}</td>
                <td>{{patient.insurance_number}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
