<div >

    <div class="content-header">
        <div class="container">
            <div class="content-header__title-block content-header__title-block_left">
                <h3 class="content-header__title block-title">Имя</h3>
                <span class="content-header__subtitle block-subtitle">Пациенты/ Имя</span>
            </div>
        </div>
    </div>

    <div class="patients-wrapper plain-table plain-table_full">
        <div class="container">
            <div class="plain-table__caption">
                <span class="plain-table__icon ti-marker"></span>Ход лечения в стационаре
            </div>
            <table class="plain-table__table">
                <thead class="plain-table__heading">
                <tr>
                    <th>Дата</th>
                    <th>Тип</th>
                    <th>Описание</th>

                </tr>
                </thead>
                <tbody class='plain-table__value'>
                <tr ng-repeat="row in date_sort">
                    <td> {{full_info[row.block][row.row][date_comp[row.block]]}}</td>
                    <td> {{type_comp[row.block]}}</td>
                    <td> {{full_info[row.block][row.row][name_comp[row.block]]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
